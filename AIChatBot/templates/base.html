{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shane Cooke's Website</title>

        <!-- Bootstrap loaded via CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Master CSS file from static-->
        <link rel="stylesheet" href="{% static "CSS/master.css" %}">

        {% block header %}  {% endblock header %}
    </head>

    <body>
        <!-- Navigation bar across top horizontal -->
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark" role='navigation' id='navbar'>
            <div class='container-fluid'>
                <a class='navbar-brand' href="{% url "home" %}">
                    <img src="{% static "Images/logo.png" %}" alt="Logo" width='70' height='50'>
                </a>
                <span class='nav-item h5 text-light'>Welcome to Shane Cooke's Website</span>
            </div>
        </nav>

        <!-- Content block used by extending this file -->
        <div class="container content">
            {% block main %}     {% endblock main %}
        </div>
        
        <footer class='py-3 p-3 text-bg-dark border-top my_footer'>
            <ul class="nav justify-content-center border-bottom p-3 pb-3 mb-3">
                <li class="nav-item"><a href="{% url "home" %}" class="nav-link px-2 text-light">Home</a></li>
                <li class="nav-item"><a href="https://www.linkedin.com/in/cooke-shane/" class="nav-link px-2 text-light">LinkedIn</a></li>
                <li class="nav-item"><a href="https://github.com/CookeShane" class="nav-link px-2 text-light">Github</a></li>
                <li class="nav-item"><a href="https://drive.google.com/file/d/1pBj9sFm-Tu1eqyCWuBfqCUiodAUj1Yxd/view?usp=sharing" 
                    class="nav-link px-2 text-light">Master's Poster</a></li>
            </ul>
            <p class="text-center text-light">
                Â© 2024 Shane Cooke
            </p>
        </footer>
    </body>
</html>
